<main class="container mx-auto py-12 px-4">

    <app-product-details 
        *ngIf="selectedProduct" 
        [product]="selectedProduct"                           
        (productAdded)="handleProductAdded($event)"
        (closeDetails)="handleCloseDetails()">          
    </app-product-details>

    <ng-container *ngIf="!selectedProduct">
        <h2 class="text-4xl font-bold text-gray-800 text-center mb-10 border-b pb-4">Nossa Coleção de E-books</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            
            @for (product of products; track product.id) { 
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col transition duration-300 hover:shadow-xl hover:scale-[1.02]">
                
                <div class="w-full h-48 bg-gray-200 rounded-lg mb-4 flex items-center justify-center text-gray-500 font-semibold border border-dashed border-gray-400">
                    Capa: {{ product.title }}
                </div>
                
                <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ product.title }}</h3>
                <p class="text-sm text-gray-600 mb-3 line-clamp-2">{{ product.description }}</p>

                <p class="mt-auto text-2xl font-bold text-indigo-600 mb-4">R$ {{ product.price.toFixed(2) }}</p>
                
                <button 
                    (click)="showDetails(product)"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg font-medium transition duration-300 transform hover:scale-[1.01]">
                    Ver Detalhes
                </button>
            </div>
            } @empty {
                <p class="text-gray-500 col-span-4 text-center">Nenhum e-book encontrado na coleção.</p>
            }
            
        </div>
    </ng-container>
</main>

<section class="bg-gray-800 h-96 flex flex-col justify-center items-center text-white p-4">
    <h2 class="text-5xl md:text-6xl font-extrabold mb-4 text-center">
        O Conhecimento que Você Precisa, Agora.
    </h2>
    <p class="text-xl md:text-2xl mb-8 text-center max-w-2xl">
        Acesse e-books e guias rápidos criados pela nossa comunidade de estudos.
    </p>
    <a routerLink="/produtos" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105 shadow-xl">
        Explorar Coleção
    </a>
</section>


<section class="container mx-auto py-12 px-4">
    <div *ngIf="featuredEbooks$ | async as featured" class="grid grid-cols-1 md:grid-cols-3 gap-8">
        
        @for (ebook of featured; track ebook.id) {
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden p-6 flex flex-col items-center text-center transition duration-300 hover:shadow-indigo-400/50">
                
                <div class="w-2/3 h-64 rounded-lg mb-4 flex items-center justify-center">
                    <img [src]="'/' + ebook.image" [alt]="'Capa do e-book: ' + ebook.title" class="max-h-full max-w-full object-contain">
                </div>

                <h4 class="text-xl font-semibold text-gray-900 mb-1">{{ ebook.title }}</h4>
                
                <p [class]="ebook.author | highlightAuthor" class="text-sm mb-3">
                    Por {{ ebook.author }}
                </p>

                <p class="text-2xl font-bold text-indigo-600 mb-4">
                    {{ ebook.price | currency:'BRL':'symbol':'1.2-2' }}
                </p>
                
                <button 
                    (click)="onAddToCart(ebook)"
                    class="mt-auto w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-medium transition duration-300">
                    Comprar Rápido
                </button>
            </div>
        }
    </div>
</section>

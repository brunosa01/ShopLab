<div *ngIf="product" class="container mx-auto py-12 px-4 bg-gray-50 rounded-lg shadow-xl">
    
    <div class="md:flex gap-10">
        
        <div class="md:w-1/3 mb-6 md:mb-0">
            <div class="w-full h-96 rounded-xl flex items-center justify-center border-2 border-indigo-200 shadow-lg">
                <img [src]="'/' + product.image" [alt]="'Capa do e-book: ' + product.title" class="max-h-full max-w-full object-contain">
            </div>
            <p class="text-center mt-3 text-sm text-gray-500">Por: {{ product.author }}</p>
        </div>

        <div class="md:w-2/3">
            
            <h2 class="text-4xl font-bold text-gray-900 mb-4">{{ product.title }}</h2>
            <p class="text-xl text-indigo-600 font-semibold mb-6">
                Preço Unitário: R$ {{ product.price.toFixed(2) }}
            </p>
            
            <h3 class="text-2xl font-semibold text-gray-800 mb-3">Descrição</h3>
            <p class="text-gray-700 leading-relaxed mb-8">{{ product.description }}</p>

            <div class="flex items-center space-x-6">
                
                <div class="flex items-center border border-gray-400 rounded-lg overflow-hidden">
                    <button 
                        (click)="decrementQuantity()"
                        class="bg-gray-200 hover:bg-gray-300 px-4 py-2 text-xl font-bold transition duration-150"
                        [disabled]="quantity <= 1">
                        -
                    </button>
                    <input 
                        type="number"
                        [(ngModel)]="quantity"
                        min="1"
                        class="w-16 text-center text-xl font-semibold border-none focus:ring-0"
                        aria-label="Quantidade de itens">
                    <button 
                        (click)="incrementQuantity()"
                        class="bg-gray-200 hover:bg-gray-300 px-4 py-2 text-xl font-bold transition duration-150">
                        +
                    </button>
                </div>
                
                <button 
                    (click)="buyProduct()" 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-lg shadow-md transition duration-300">
                    Comprar Agora
                </button>
            </div>

            <p class="text-sm text-gray-500 mt-2">Total do Pedido: R$ {{ (product.price * quantity).toFixed(2) }}</p>

        </div>
    </div>
    
    <button 
        (click)="goBackToList()" 
        class="mt-8 inline-block text-indigo-600 hover:underline px-4 py-2 rounded-lg hover:bg-indigo-100 transition duration-150">
        ← Voltar para a Lista de Produtos
    </button>

</div>

<div *ngIf="!product">
    <p class="text-center text-red-500">Nenhum detalhe de produto carregado.</p>
</div>

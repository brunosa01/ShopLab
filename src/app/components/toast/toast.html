<div *ngIf="isVisible && product" 
     class="fixed bottom-4 right-4 z-50 p-4 w-full max-w-sm bg-white border border-gray-200 rounded-xl shadow-xl transition-transform duration-300 ease-out transform translate-y-0"
     style="max-width: 300px; animation: slideIn 0.3s ease-out;">
  
  <div class="flex items-start space-x-3">
    
    <div class="flex-shrink-0 w-12 h-16 bg-indigo-100 rounded-md border border-indigo-300 flex items-center justify-center text-xs font-semibold text-indigo-700">
        Capa
    </div>
    
    <div class="flex-grow">
      <p class="text-sm font-bold text-gray-900 line-clamp-1">{{ quantity }}x Adicionado!</p>
      <p class="text-xs text-gray-600 line-clamp-2">{{ product.title }}</p>
      <p class="text-xs font-semibold text-indigo-600 mt-1">R$ {{ (product.price * quantity).toFixed(2) }}</p>
    </div>
    
    <button (click)="closeToast()" class="text-gray-400 hover:text-gray-700">
      <i class="las la-times"></i>
    </button>
  </div>
  
  <a routerLink="/carrinho" (click)="closeToast()" 
     class="mt-3 w-full inline-flex justify-center items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Ir para o Carrinho
    <i class="las la-arrow-right ml-2"></i>
  </a>

</div>
